<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="container__text">
        <h1 class="container__title">Learn to code by watching others</h1>

        <p class="container__body">
          See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.
        </p>
      </div>

      <div class="container__cards">
        <div class="try-card">
          <p><span class="accent--try">Try it free 7 days</span> then $20/mo. thereafter</p>
        </div>

        <div class="signup-card">
          <form id="form" method="post" novalidate>
            <div class="signup-form">
              <!-- First Name -->
              <div class="input-container">
                <div class="input-container__field">
                  <label for="first-name" class="sr-only">First Name</label>
                  <input type="text" id="first-name" name="first-name" autocomplete="given-name" placeholder="First Name" class="signup-form__input" aria-invalid="false" aria-describedby="fname-error" required />
                  <span class="error-icon"><img src="images/icon-error.svg" alt=""></span>
                </div>
                <span id="fname-error" class="signup-form__error" aria-live="polite"></span>
              </div>

              <!-- Last Name -->
              <div class="input-container">
                <div class="input-container__field">
                  <label for="last-name" class="sr-only">Last Name</label>
                  <input type="text" id="last-name" name="last-name" autocomplete="family-name" placeholder="Last Name" class="signup-form__input" aria-invalid="false" aria-describedby="lname-error" required />
                  <span class="error-icon"><img src="images/icon-error.svg" alt=""></span>
                </div>
                <span id="lname-error" class="signup-form__error" aria-live="polite"></span>
              </div>

              <!-- Email -->
              <div class="input-container">
                <div class="input-container__field">
                  <label for="email" class="sr-only">Email Address</label>
                  <input type="email" id="email" name="email" autocomplete="email" placeholder="Email Address" class="signup-form__input" aria-invalid="false" aria-describedby="email-error" required />
                  <span class="error-icon"><img src="images/icon-error.svg" alt=""></span>
                </div>
                <span id="email-error" class="signup-form__error" aria-live="polite"></span>
              </div>

              <!-- Password -->
              <div class="input-container">
                <div class="input-container__field">
                  <label for="new-password" class="sr-only">Password</label>
                  <input type="password" id="new-password" name="password" autocomplete="new-password" placeholder="Password" class="signup-form__input" aria-invalid="false" aria-describedby="password-error" required />
                  <span class="error-icon"><img src="images/icon-error.svg" alt=""></span>
                </div>
                <span id="password-error" class="signup-form__error" aria-live="polite"></span>
              </div>

              <!-- Button -->
              <button type="submit" class="signup-form__button">Claim your free trial</button>
            </div>
          </form>

          <p class="signup-card__note">
            By clicking the button, you are agreeing to our <span class="accent--terms">Terms and Services</span>
          </p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
